<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Entry System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="app.js"></script>
    <script type="text/babel">
        console.log('React version:', React.version);
        console.log('ReactDOM version:', ReactDOM.version);
        
        if (typeof App !== 'undefined') {
            console.log('App component found, rendering...');
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } else {
            console.error('App component not found!');
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">Error: App component not loaded. Check console for details.</div>';
        }
    </script>
</body>
</html>
