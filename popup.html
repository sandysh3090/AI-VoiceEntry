<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visitor Voice Entry</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .record-btn {
      background-color: #3b82f6;
      color: white;
    }
    .record-btn:hover {
      background-color: #2563eb;
    }
    .record-btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .history-btn {
      background-color: #10b981;
      color: white;
    }
    .history-btn:hover {
      background-color: #059669;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; margin-bottom: 20px;">Visitor Voice Entry</h2>
  
  <div style="font-size: 12px; color: #666; margin-bottom: 15px; text-align: center;">
    üí° First time? Allow microphone access when prompted
  </div>
  
  <button id="recordBtn" class="button record-btn">
    üéôÔ∏è Record Voice Entry
  </button>
  
  <button id="historyBtn" class="button history-btn">
    üìã View History
  </button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div style="margin-top: 15px; font-size: 11px; color: #888; text-align: center;">
    <strong>How to use:</strong><br>
    1. Click Record button<br>
    2. Allow microphone access<br>
    3. Speak visitor details<br>
    4. Click Stop when done
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
